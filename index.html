<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalories - Coming Soon</title>
    <link rel="icon" href="healthy (1).png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #388E3C;
            --secondary: #2E7D32;
            --text: #E0E0E0;
            --text-secondary: #B0B0B0;
            --bg: #121212;
            --bg-elevated: #1E1E1E;
            --bg-surface: #252525;
            --border: #333;
            --success: #66BB6A;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            text-align: center;
            padding: 3rem 2rem;
            max-width: 800px;
            background: var(--bg-elevated);
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.1) 0%, transparent 70%);
            z-index: -1;
            animation: pulse 15s infinite alternate;
        }
        
        .logo {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -1px;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: var(--text);
            line-height: 1.3;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cta-form {
            display: flex;
            gap: 0.5rem;
            max-width: 500px;
            margin: 0 auto 2.5rem;
        }
        
        
    
        .notify-btn {
            padding: 0.9rem 1.8rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(76, 175, 80, 0.2);
        }
        
        .notify-btn:active {
            transform: translateY(0);
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: var(--bg-surface);
            border-radius: 3px;
            margin: 2.5rem 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 25%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            border-radius: 3px;
            position: absolute;
            animation: progress 2.5s ease-in-out infinite;
        }
        
        .status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2.5rem;
        }
        
        .social-link {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--bg-surface);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .social-link:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px) scale(1.1);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .countdown-item {
            background: var(--bg-surface);
            padding: 1rem;
            border-radius: 8px;
            min-width: 80px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .countdown-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.2rem;
        }
        
        .countdown-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes progress {
            0% { left: -25%; }
            100% { left: 100%; }
        }
        
        @keyframes pulse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .logo {
                font-size: 2.2rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .cta-form {
                flex-direction: column;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 0.8rem;
            }
            
            .countdown-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MyCalories</div>
        <h1>Revolutionizing Your Nutrition Tracking</h1>
        <p>We're building the most intuitive calorie tracking app with advanced analytics, personalized recommendations, and seamless integration with your favorite health devices.</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="days">30</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">12</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">45</div>
                <div class="countdown-label">Minutes</div>
            </div>
        </div>
        
        <div class="status">
            <span>Development in Progress</span>
            <span>v1.0.0</span>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-link" aria-label="Email"><i class="fas fa-envelope"></i></a>
            <a href="#" class="social-link" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Countdown timer
            const launchDate = new Date();
            launchDate.setDate(launchDate.getDate() + 30);
            
            function updateCountdown() {
                const now = new Date();
                const diff = launchDate - now;
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            }
            
            updateCountdown();
            setInterval(updateCountdown, 60000);
            
            // Form submission

    </script>
</body>
</html>
